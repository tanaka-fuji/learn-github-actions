name: Node.js CI

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      choice_input:
        description: "実行環境を選択してください。"
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy application
        run: echo "選択された環境 ${{ inputs.choice_input }}"
